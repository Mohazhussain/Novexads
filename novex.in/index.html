    <script>
        const TELEGRAM_LINK = 'https://t.me/+5jdrONnYx0dhMGI1';
        const progress = document.getElementById('progressCircle');
        const timeText = document.getElementById('timeText');
        const DURATION = 15;
        let startTime = null;

        function setProgress(p) {
            const c = 2 * Math.PI * 44;
            progress.style.strokeDasharray = c;
            progress.style.strokeDashoffset = c * (1 - p);
        }

        function tick(ts) {
            if (!startTime) startTime = ts;
            const e = (ts - startTime) / 1000;
            if (e >= DURATION) {
                window.open(TELEGRAM_LINK, '_blank');
                startTime = null;
            } else {
                timeText.textContent = Math.ceil(DURATION - e);
                setProgress(e / DURATION);
                requestAnimationFrame(tick);
            }
        }
        requestAnimationFrame(tick);
        document.getElementById('joinBtn').onclick = () => window.open(TELEGRAM_LINK, '_blank');
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let W = canvas.width = innerWidth,
            H = canvas.height = innerHeight;
        const stars = Array.from({
            length: 120
        }, () => ({
            x: Math.random() * W,
            y: Math.random() * H,
            r: Math.random() * 1.4 + 0.3,
            vx: (Math.random() - .5) * .2,
            vy: (Math.random() - .5) * .2
        }));

        function draw() {
            ctx.clearRect(0, 0, W, H);
            for (const s of stars) {
                s.x += s.vx;
                s.y += s.vy;
                if (s.x < 0) s.x = W;
                if (s.x > W) s.x = 0;
                if (s.y < 0) s.y = H;
                if (s.y > H) s.y = 0;
                ctx.beginPath();
                ctx.fillStyle = `rgba(0,${200+Math.random()*55},255,${Math.random()*0.8})`;
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(draw);
        }
        draw();
    </script>
